<ion-header>
  <ion-toolbar color="success">
    <ion-title>My Recipe</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-icon name="add-outline" slot="end"
    routerLink="/discover/tabs/recipe/new"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list >
        <ion-item-sliding *ngFor="let recipe of recipes" #slidingItem>
          <ion-item detail  [routerLink]="['/','discover','tabs','recipe', recipe.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <h2>{{recipe.title}}</h2>
                <p>{{recipe.description}}</p>
            </ion-label>
          
          </ion-item>
          <!--ion-item-option-->
          <ion-item-options color="secondary">
            <ion-item-option (click)="onEdit(recipe.id, slidingItem)">
               <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
